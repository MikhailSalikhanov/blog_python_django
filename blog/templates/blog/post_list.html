{% extends 'blog/base.html' %}


{% block content %}
{% for post in posts %}
<div class="my-10 px-10">
    <p class="text-red-900">published: {{ post.published_date }}</p>
    <h2 class="text-3xl">
        <a href="{% url 'post_detail' pk=post.pk %}" class="hover:text-red-700">{{ post.title }}</a>
    </h2>
    <div class="max-h-36" style="overflow: hidden;">
        <p>{{post.text|linebreaksbr }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
